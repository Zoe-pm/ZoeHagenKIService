name: Deploy to Production

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build production
        env:
          NODE_ENV: production
          VITE_STATIC: true
        run: npm run build
      
      - name: Deploy to production
        run: |
          echo "ðŸš€ Production build completed"
          echo "ðŸ“¦ Build artifacts in dist/public/"
          ls -la dist/public/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: production-build
          path: dist/public/
          retention-days: 30
